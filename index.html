<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/responsiveslides.min.js"></script>
  <script src="js/stb.dropdown.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="css/responsiveslides.css"/>
  <link rel="stylesheet" href="css/stb.dropdown.min.css">
</head>
<body>
  <section class="section-left">
    <div class="slider-container">
      <ul class="rslides">
        <li><img src="img/arryn.jpg" alt=""></li>
        <li><img src="img/baratheon.jpg" alt=""></li>
        <li><img src="img/greyjoy.jpg" alt=""></li>
        <li><img src="img/lanister.jpg" alt=""></li>
        <li><img src="img/stark.jpg" alt=""></li>
        <li><img src="img/targaryen.jpg" alt=""></li>
      </ul>
    </div>
  </section>

  <section class="section-right invisible"  id="section_after">
    <form class="" action="index.html" method="">
      <div class="head">GAME OF THRONES
      </div>
      <div class="join-report">You've successfully joined the game. Tell us more about yourself.
      </div>
      <div class="box">
        <label class="box_label" for="nameinput">Who are you?
        </label>
        <span class="box_tip">Alpha-numeric username
        </span>
        <input class="box_email box_core" id="nameinput" type="text" placeholder="arya">
        <hr>
      </div>
      <div class="box">
        <label class="box_label" for="select">Your Great House
        </label>
        <select class="box_select box_core" name="" id="select">
          <option value="option_select" class="option_select">Select House</option>
          <option class="option_select" value="0">House Arryn</option>
          <option class="option_select" value="1">House Baratheon </option>
          <option class="option_select" value="2">House Greyjoy</option>
          <option class="option_select" value="3">House Lannister</option>
          <option class="option_select" value="4">House Stark</option>
          <option class="option_select" value="5">House Targaryen</option>
        </select>
        <hr>
      </div>
      <div class="box">
        <label class="box_label" for="textarea">Your preferences, hobbies, wishes, etc.
        </label>
        <textarea class="box_textarea box_core" id="textarea" name="" rows="2" cols="80" placeholder="I have a long TOKILL list..."></textarea>
        <hr>
      </div>
      <input class="button" type="button" name="button" value="Save">
    </form>
  </section>

  <section class="section-right" id="section_before">
    <form class="" name="sign" action="index.html" method="post">
      <div class="head">GAME OF THRONES
      </div>
      <div class="box">
        <label class="box_label" for="email">Enter you email
        </label>
        <input class="box_email box_core" type="email" name="email" value="" id="box_email" placeholder="arya@westeros.com">
        <hr>
      </div>
      <div class="box">
        <label class="box_label" for="password">Choose secure password
        </label>
        <span class="box_tip">Must be at least 8 characters
        </span>
        <input class="box_password box_core" type="password" name="password" value="" id="box_password" placeholder="password">
        <hr>
      </div>
      <div class="checkbox">
        <input class="checkbox_input box_core" type="checkbox" name="checkbox" value="" placeholder="">
        <label class="checkbox_label box_label" for="checkbox">Remember me
        </label>
      </div>
      <input class="button" type="button" name="email" value="Sign Up" id="sign_up">
      <script src="js/script.js"></script>
    </form>
  </section>
</body>
</html>
