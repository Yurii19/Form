          <span class="box_tip">Alpha-numeric username

          <input class="box_email box_core" id="text" type="text" placeholder="arya">

        <div class="box">
          <label class="box_label" for="select">You Great House

        </div>
        <div class="box">
          <label class="box_label" for="textarea">You preferences, hobbies, wishes, etc.
          </label>
          <textarea class="box_textarea box_core" id="textarea" name="" rows="2" cols="80" placeholder="I have a long TOKILL list..."></textarea>
          <hr>
        </div>

        <input class="button" type="button" name="button" value="Save">
      </form>
