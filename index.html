<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <section class="section-left">
  </section>
  <section class="section-right invisible"  id="section_after">
    <form class="" action="index.html" method="">
      <div class="head">GAME OF THRONES
      </div>
      <div class="join-report">You've successfully joined the game. Tell us more about yourself.
      </div>
      <div class="box">
        <label class="box_label" for="text">Who are you?
        </label>
        <span class="box_tip">Alpha-numeric username
        </span>
        <input class="box_email box_core" id="text" type="text" placeholder="arya">
        <hr>
      </div>
      <div class="box">
        <label class="box_label" for="select">Your Great House
        </label>
        <select class="box_select box_core" id="select">
          <option value="option_select" class="option_select">Select House</option>
          <option class="option_select" value="0">House Arryn</option>
          <option class="option_select" value="1">House Greyjoy</option>
          <option class="option_select" value="2">House Lannister</option>
          <option class="option_select" value="3">House Stark</option>
          <option class="option_select" value="4">House Targaryen</option>
        </select>
        <hr>
      </div>
      <div class="box">
        <label class="box_label" for="textarea">Your preferences, hobbies, wishes, etc.
        </label>
        <textarea class="box_textarea box_core" id="textarea" rows="2" cols="80" placeholder="I have a long TOKILL list..."></textarea>
        <hr>
      </div>
      <input class="button" type="button" name="button" value="Save">
    </form>
  </section>

  <section class="section-right" id="section_before">
    <form class="" name="sign" action="index.html" method="post">
      <div class="head">GAME OF THRONES
      </div>
      <div class="box">
        <label class="box_label" for="box_email">Enter you email
        </label>
        <input class="box_email box_core" type="email" id="box_email" placeholder="arya@westeros.com">
        <hr>
      </div>
      <div class="box">
        <label class="box_label" for="box_password">Choose secure password
        </label>
        <span class="box_tip">Must be at least 8 characters
        </span>
        <input class="box_password box_core" type="password" id="box_password" placeholder="password">
        <hr>
      </div>
      <div class="checkbox">
        <input class="checkbox_input box_core" type="checkbox" id="check-box">
        <label class="checkbox_label box_label" for="check-box">Remember me
        </label>
      </div>
      <input class="button" type="button" name="email" value="Sign Up" id="sign_up">

    </form>
  </section>
  <script  src="script.js"></script>
</body>
</html>
